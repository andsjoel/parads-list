<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Times de Vôlei</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/test.css">
</head>
<body>
    <section id="adm">
        
        
        <!-- <button id="populateTeamsButton">Popular Times</button> -->
        
        <div class="rules">
            <button id="clearTeams">Limpar!!!</button>
        
            <div class="checkbox-wrapper-55">
              <label class="rocker rocker-small">
                <input type="checkbox" id="onHold">
                <span class="switch-left">SAI 2</span>
                <span class="switch-right">NO</span>
              </label>
            </div>
        </div>


        
        <!-- <div>
            <label>
                <input type="checkbox" name="" id="onHold">
                Sai 2
            </label>
        </div> -->
        <!-- Formulário para adicionar jogadores -->
        <form id="playerForm">
            
            <label for="playerName">Nome do Jogador:</label>
            <input type="text" id="playerName" autocomplete="off" placeholder="Digite o nome" required>

            <div class="checkbox-container">
                <div class="checkbox-wrapper-58">
                    <label class="switch">
                      <input type="checkbox" id="isSetter">
                      <span class="slider"></span>
                    </label>
                    Levantador
                  </div>
                  <div class="checkbox-wrapper-58">
                    <label class="switch">
                      <input type="checkbox" id="isFemale">
                      <span class="slider"></span>
                    </label>
                    Mulher
                  </div>
                <!-- <label>
                    <input type="checkbox" id="isSetter">
                    Levantador
                </label> -->
                
                <!-- <label>
                    <input type="checkbox" id="isFemale">
                    Mulher
                </label> -->
            </div>
            <button type="submit">Adicionar Jogador</button>
            <button id="removePlayerBtn">Remover Jogador</button>
        </form>

        <!-- Seção para exibir os times -->
        <div id="teamsContainer">
            <div id="returningTeam"></div>
            <div id="teams"></div>
        </div>
        
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

    <script type="module" src="./assets/script/adminScript.js"></script>
    <script src="./assets/script/mockData.js"></script>
</body>
</html>
