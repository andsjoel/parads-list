<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Organizador de Times de Vôlei</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <section id="adm">
        <div class="header-rules">
          <button id="clearTeams"><span><img src="./assets/images/warning.svg" alt="warning delete"></span>Limpar</button>
          <button id="undoTeams"><span><img src="./assets/images/undo.svg" alt="undo svg"></span>Desfazer</button>
          <div class="buttons-org">

          </div>
          <div class="checkbox-wrapper-55">
            <label class="rocker rocker-small">
              <input type="checkbox" id="womans">
              <span class="switch-left">✿✿</span>
              <span class="switch-right">✿</span>
            </label>
            <p>Mulheres</p>
          </div>
          <div class="checkbox-wrapper-55">
            <label class="rocker rocker-small">
              <input type="checkbox" id="onHold">
              <span class="switch-left">2</span>
              <span class="switch-right">1</span>
            </label>
            <p>sai 2</p>
          </div>
        </div>
        
        <!-- <button id="populateTeamsButton">Popular Times</button> -->

        <form id="playerForm">
            <input type="text" id="playerName" autocomplete="off" placeholder="Player Name" required>

            <div class="checkbox-container">
                <div class="checkbox-wrapper-58">
                    <label class="switch">
                      <input type="checkbox" id="isSetter">
                      <span class="slider"></span>
                    </label>
                    Levantador
                  </div>
                  <div class="checkbox-wrapper-58">
                    <label class="switch">
                      <input type="checkbox" id="isFemale">
                      <span class="slider"></span>
                    </label>
                    Mulher
                  </div>
            </div>
            <button type="submit">Adicionar Jogador</button>
        </form>

        <div id="teamsContainer">
            <div id="returningTeam"></div>
            <div id="teams"></div>
        </div>
        
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

    <script type="module" src="./assets/script/adminScript.js"></script>
    <script src="./assets/script/mockData.js"></script>
</body>
</html>
